<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        background-color: #f0f2f5;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .container {
        background-color: #fff;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
        max-width: 400px;
        width: 100%;
      }

      h1 {
        margin-bottom: 1.5rem;
        color: #333;
      }

      label {
        display: block;
        margin-bottom: 0.5rem;
        color: #555;
      }

      input[type="number"] {
        width: 100%;
        padding: 0.5rem;
        margin-bottom: 1rem;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 1rem;
      }

      button {
        padding: 0.75rem 1.5rem;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1rem;
        transition: background-color 0.3s;
      }

      button:hover {
        background-color: #0056b3;
      }

      p#generatedPassword {
        margin-top: 1rem;
        color: #007bff;
        word-break: break-word;
        font-weight: bold;
        font-size: 1.1rem;
      }

      .error {
        color: red;
        margin-top: 1rem;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>Password Generator</h1>
      <label for="passwordLength">Enter the length of the password:</label>
      <input
        type="number"
        id="passwordLength"
        min="1"
        placeholder="Enter a number"
        required
      />
      <button id="generateButton">Generate Password</button>
      <p id="generatedPassword"></p>
      <p id="errorMessage" class="error"></p>
    </div>

    <script>
      // Event listener for button click
      document
        .getElementById("generateButton")
        .addEventListener("click", handlePasswordGeneration);

      function handlePasswordGeneration() {
        const lengthInput = document.getElementById("passwordLength");
        const passwordLength = parseInt(lengthInput.value, 10);
        const errorMessage = document.getElementById("errorMessage");
        const passwordDisplay = document.getElementById("generatedPassword");

        // Reset messages
        errorMessage.textContent = "";
        passwordDisplay.textContent = "";

        // Validate input
        if (isNaN(passwordLength) || passwordLength < 1) {
          errorMessage.textContent =
            "Please enter a valid positive number for the password length.";
          return;
        }

        // Generate password
        const generatedPassword = generateRandomPassword(passwordLength);
        passwordDisplay.textContent =
          "Generated Password: " + generatedPassword;
      }

      // Function to generate random password
      function generateRandomPassword(length) {
        const characters = {
          lowercase: "abcdefghijklmnopqrstuvwxyz",
          uppercase: "ABCDEFGHIJKLMNOPQRSTUVWXYZ",
          digits: "0123456789",
          special: "!@#$%^&*()_+-=[]{}|;:,.<>?",
        };

        const allCharacters = Object.values(characters).join("");
        let password = "";

        // Generate password by selecting random characters
        for (let i = 0; i < length; i++) {
          const randomIndex = Math.floor(Math.random() * allCharacters.length);
          password += allCharacters[randomIndex];
        }

        return password;
      }
    </script>
  </body>
</html>
